<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları Kullanımı</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <form >
     <label for="name">Ad :</label><br>
     <input type="text" placeholder="Adınız" > <br><br>

    <label for="lastname">Soyad : </label><br>
    <input type="text" placeholder="Soyadınız"><br><br>

    <label for="email">E-Mail :</label><br>
    <input type="email" placeholder="E-Mail" required><br><br>

    <label for="password">Parola :</label><br>
    <input type="password" placeholder="Parola"> <br><br>

    <label for="Cinsiyet">Cinsiyet</label><br>
    <input type="radio" name="Cinsiyet" > Kadın <br>
    <input type="radio" name="Cinsiyet" > Erkek <br>
    Favori Meyveniz: <br>
    <select>
        <option value="Muz">Muz</option>
        <option value="Çilek">Çilek</option>
        <option value="Karpuz">Karpuz</option>
    </select> <br><br>
    Mesajınızı Bırakabilirsiniz: <br>
    <textarea name="mesajInput" id="mesajAlani" cols="30" rows="10" placeholder="Mesajınız"></textarea><br>
    
    <input type="submit" value="Gönder">

</form>
</body>
</html>
